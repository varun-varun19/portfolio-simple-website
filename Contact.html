<!DOCTYPE html>
<html>
  <head>
    <title>Contact</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Young+Serif&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <div class="section-one">
        <h1 class="section-one__name">Varun Karthick.S</h1>
        <p class="section-one__role">Mern-Stack Developer</p>
        <a class="section-one__contact" href="index.html">Home</a>
      </div>

      <div class="contact-form">
        <form>
          <table>
            <tr>
              <td><label for="name">Name:</label></td>
              <td>
                <input
                  type="text"
                  id="name"
                  name="name"
                  placeholder="Enter Your Name"
                  class="contact-form__input"
                />
              </td>
            </tr>

            <tr>
              <td><label for="email">Email:</label></td>
              <td>
                <input
                  type="email"
                  id="email"
                  name="email"
                  placeholder="Enter Your Email"
                  class="contact-form__input"
                />
              </td>
            </tr>

            <tr>
              <td><label for="Msg">Message:</label></td>
              <td>
                <textarea
                  name="Msg"
                  id="Msg"
                  name="Msg"
                  placeholder="Message....."
                  class="contact-form__textarea"
                ></textarea>
              </td>
            </tr>

            <tr>
              <td></td>
              <td><input type="submit" class="contact-form__submit" /></td>
            </tr>
          </table>
        </form>
      </div>
      <div class="section-five">
        <p class="section-five__title">
          Social Media:
          <a href="https://www.instagram.com/varun_varun19/">Instagram</a>,
          <a href="https://www.linkedin.com/in/varunkarthick-s/">Linkedin</a>
        </p>

        <p class="section-five__desc">&copy; Varun Karthick</p>
      </div>
    </div>
  </body>
</html>
